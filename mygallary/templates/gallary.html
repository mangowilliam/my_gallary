{%extends 'base.html'%}
{% block content %}
{{block.super}}
<div class="container">

    <!-- Looping through news   -->
    {% for mygallary_item in mygallary %}
  
    <div class="row">
      <!-- displaying News articles -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ mygallary_item.name }} </h2>
      </div>
  
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No images</h2>
    </div>
    {% endfor %}
  
  </div>
{% endblock %}
