{%extends 'gallaries/base.html'%}
{% block content %}
{{block.super}}
<div class="container">


    {% for mygallary_item in mygallary %}
  
   

      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-">
        <a href="/mygallary/{{image_id}}"> 
        <img src="{{ mygallary_item.image.url}}" class="img-responsive" alt="Image"></a>
        <h2 class="text-center"> {{ mygallary_item.name }} </h2>

      </div>
  
  
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No images</h2>
    </div>
    {% endfor %}
  
  </div>
{% endblock %}
